name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: pytest -q
  docker-build-and-smoke:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t aceest-fitness:ci .
      - run: docker run -d -p 8000:8000 --name web aceest-fitness:ci
      - run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "App is up"; break
            fi
            sleep 1
          done
      - run: |
          curl -fsS http://localhost:8000/health
          curl -fsS -X POST http://localhost:8000/workouts \
            -H 'Content-Type: application/json' \
            -d '{"category":"Workout","workout":"Running","duration":25}'
          curl -fsS http://localhost:8000/workouts
          curl -fsS http://localhost:8000/summary
          curl -fsS http://localhost:8000/ui
      - if: failure()
        run: docker logs web

name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
